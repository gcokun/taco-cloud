<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
</head>
<body>
    <h1>Your Previous Orders:</h1>
    <ul>
        <li th:each="tacoOrder : ${orders}">
            <span th:text="${tacoOrder.tacoList}">Placed At</span>
        </li>
    </ul>

</body>
</html>
